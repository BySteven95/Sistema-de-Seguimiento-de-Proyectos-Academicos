<form class="container-sm mt-5 mb-5" method="post">
  <fieldset>
    <legend>Login</legend>
    <input type="text" default="FormType2" hidden>
    <div>
      <label for="InputEmail2" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="InputEmail2" aria-describedby="emailHelp" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div>
      <label for="InputPassword2" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="InputPassword2" placeholder="Password" autocomplete="off" required>
    </div>
    
    <button type="button" class="btn btn-primary mt-3" onclick="LogIN()">Submit</button>
  </fieldset>
</form>
